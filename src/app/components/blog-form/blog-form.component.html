<div>
    <h2 class="text-xl font-bold">Create Blog</h2>
    <form (ngSubmit)="submitForm()" class="mt-4">
      <div class="mb-4">
        <label for="title" class="block">Title:</label>
        <input id="title" [(ngModel)]="title" name="title" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="content" class="block">Content:</label>
        <textarea id="content" [(ngModel)]="content" name="content" class="w-full p-2 border rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </div>

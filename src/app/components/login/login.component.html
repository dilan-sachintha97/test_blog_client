<div>
    <h2 class="text-xl font-bold">Login</h2>
    <form (ngSubmit)="login()" class="mt-4">
      <div class="mb-4">
        <label for="username" class="block">Username:</label>
        <input id="username" [(ngModel)]="username" name="username" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="password" class="block">Password:</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" class="w-full p-2 border rounded" />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    </form>
  </div>
